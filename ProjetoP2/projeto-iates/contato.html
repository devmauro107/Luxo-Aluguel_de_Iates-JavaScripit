<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxo - Contato</title>
    <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/default.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <div id="title">
          <img src="images/barco1.png" alt="ícone de barco" />
          <div class="headtitle">
            <h1>Luxo</h1>
            <h2>Aluguel de iates</h2>
          </div>
        </div>

        <nav>
          <ul class="navmenu">
            <li><a href="index.html">Página inicial</a></li>
            <li><a href="aluguel.html">Aluguel de iates</a></li>
            <li><a href="destinos.html">Destinos</a></li>
            <li><a href="tripulacao.html">Tripulação</a></li>
            <li><a href="contato.html" class="accent">Contato</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="pagtitle">
          <div class="bgtitle"></div>
          <h2>Entre em contato</h2>
        </div>

        <form id="contatoForm" method="post" novalidate>
          <div class="entry">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required />
          </div>

          <div class="entry">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="entry">
            <label for="msg">Mensagem</label>
            <textarea
              cols="40"
              rows="7"
              id="msg"
              name="mensagem"
              required
            ></textarea>
          </div>

          <div class="buttons">
            <button class="button" type="submit" id="sendBtn">Enviar</button>
          </div>
        </form>
      </main>
    </div>

    <footer>
      <p>© 2023 por Luxo aluguel de iates</p>
    </footer>

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>

    <script>
      $(document).ready(function () {
        $("#contatoForm").on("submit", function (e) {
          e.preventDefault();
          var nome = $("#nome").val().trim();
          var email = $("#email").val().trim();
          var mensagemTxt = $("#msg").val().trim();

          if (!nome || !email || !mensagemTxt) {
            alert("Por favor, preencha todos os campos.");
            return;
          }

          var mensagem = {
            nome: nome,
            email: email,
            mensagem: mensagemTxt,
          };

          try {
            var resultado = inserirMensagem(mensagem);
            if (resultado && typeof resultado.then === "function") {
              resultado
                .then(function () {
                  alert("Mensagem enviada com sucesso!");
                  $("#contatoForm")[0].reset();
                })
                .catch(function () {
                  alert("Erro ao enviar a mensagem. Tente novamente.");
                });
            } else {
              alert("Mensagem enviada com sucesso!");
              $("#contatoForm")[0].reset();
            }
          } catch (err) {
            alert("Erro ao enviar a mensagem. Tente novamente.");
          }
        });
      });
    </script>
  </body>
</html>
